<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sr. Araujo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at top left, #1e293b, #0b0e14);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="p-4">

    <div class="w-full max-w-md animate-fade-in">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-2xl shadow-lg shadow-blue-500/30 mb-4">
                <i class="fas fa-bolt text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-white tracking-tight">Sr<span class="text-blue-500">.Araujo</span></h1>
            <p class="text-slate-400 mt-2">Acesso Restrito ao Painel</p>
        </div>

        <div class="glass rounded-3xl p-8 shadow-2xl">
            <div class="space-y-6">
                <div>
                    <label class="block text-slate-300 text-sm font-semibold mb-2 ml-1">Usuário</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-500">
                            <i class="fas fa-user"></i>
                        </span>
                        <input id="user" type="text" placeholder="Teu utilizador" 
                            class="w-full bg-slate-900/50 border border-slate-700 rounded-xl py-3.5 pl-11 pr-4 text-white focus:outline-none focus:border-blue-500 transition-all">
                    </div>
                </div>

                <div>
                    <label class="block text-slate-300 text-sm font-semibold mb-2 ml-1">Senha</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-500">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input id="pass" type="password" placeholder="••••••••" 
                            class="w-full bg-slate-900/50 border border-slate-700 rounded-xl py-3.5 pl-11 pr-4 text-white focus:outline-none focus:border-blue-500 transition-all">
                    </div>
                </div>

                <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-600/20 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
                    ENTRAR NO SISTEMA <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
        
        <p class="text-center text-slate-600 text-[10px] mt-8 uppercase tracking-widest">© 2026 Araujo Labs • Secure Access</p>
    </div>

    <script src="core/auth.js"></script>
    <script>
        function login(){
            const u = document.getElementById("user").value;
            const p = document.getElementById("pass").value;
            if(Auth.login(u, p)) {
                location.href = "admin.html";
            } else {
                alert("❌ Credenciais Inválidas!");
            }
        }
        // Atalho Enter
        document.addEventListener('keypress', (e) => { if(e.key === 'Enter') login(); });
    </script>
</body>
</html>
